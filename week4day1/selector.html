
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>jquery class title</h1>
    <div>
      <h1 id="heading1">Day 1: Selectors and Events</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ipsam
        deleniti a corrupti cumque cupiditate quod!
        <span>Dicta aliquid eaque voluptatum.</span>
      </p>
      <h1 class="heading2">Day 2: DOM Manipulation & Methods</h1>
    </div>
    <ul id="list">
      <li>List Item 1</li>
      <li>List Item 2</li>
      <li>List Item 3</li>
    </ul>
    <input type="text" name="" id="" />
    <input type="email" />
    <a href="google.com">Google</a>
    <script>
      $(document).ready(() => {
        //select h1
        // $("h1").hide();
        //select h1 with id=heading1
        // $("h1#heading1").hide();
        //select class heading2
        // $("h1.heading2").hide();
        // select span inside p
        // $("p span").css({ color: "blue", fontSize: "3rem" });
        // select li of ul with id=list
        $("ul#list li").css({ color: "red" });
        //select input type of text
        $("input[type=text]").css({ border: "none" });
        //select attr href
        const website = "google.com";
        $(`a[href="${website}"]`).css({ fontSize: "2rem" });
        //select attr href=google.com
        //select all
        $("*").css({ color: "green" });
      });
    </script>
  </body>
</html>
